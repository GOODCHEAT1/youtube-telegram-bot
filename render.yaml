services:
  - type: web
    name: youtube-vc-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: OWNER_ID
        value: "7700872337"
      - key: CHANNEL_ID
        value: "@BOT_PROMOTION0"
